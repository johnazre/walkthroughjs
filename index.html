<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Walkthrough JS</title>
    <link charset="utf-8" href="css/bootstrap.css" media="screen" rel="stylesheet" title="no title">
    <link charset="utf-8" href="css/bootstrap-theme.css" media="screen" rel="stylesheet" title="no title">
    <link charset="utf-8" href="css/style.css" media="screen" rel="stylesheet" title="no title">
  </head>
  <body ng-app='WalkthroughJS'>
    <header ng-controller="headerCtrl">
      <nav class="navbar navbar-default">
        <div class="container-fluid" id="nav-container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a ui-sref="home">Home</a></li>
              <li><a ui-sref="contents">Table of Contents</a></li>
              <!-- <li>
                Simple Dropdown
                <span uib-dropdown on-toggle="toggled(open)">
                  <a href id="simple-dropdown" uib-dropdown-toggle>
                    Click me for a dropdown, yo!
                  </a>
                  <ul class="uib-dropdown-menu" aria-labelledby="simple-dropdown">
                    <li style="list-style: none;" ng-repeat="choice in items">
                      <a ng-bind='choice'></a>
                    </li>
                  </ul>
                </span>
              </li> -->
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>

    <div class="main-wrapper">
      <div class="container" id='home-wrapper'>
        <div class="row">
          <div class="col-md-12" id='home-inner'>
            <ui-view></ui-view>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
      </div>
    </footer>

    <script charset="utf-8" src="js/angular.js"></script>
    <script charset="utf-8" src="js/angular-ui-router.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular-animate.min.js"></script>
    <script charset="utf-8" src="js/angularfire.min.js"></script>
    <script charset="utf-8" src="js/firebase.js"></script>
    <script charset="utf-8" src="js/ui-bootstrap-tpls-0.14.3.js"></script>
    <script charset="utf-8" src="js/app.js"></script>
    <script src="js/headerCtrl.js" charset="utf-8"></script>
    <script src="js/contentsCtrl.js" charset="utf-8"></script>
    <script src="js/stepsCtrl.js" charset="utf-8"></script>
    <script src="js/directives/codeBlock.js" charset="utf-8"></script>
    <script src="js/directives/stepOneOverview.js" charset="utf-8"></script>
    <script src="js/directives/stepTwoOverview.js" charset="utf-8"></script>
    <script src="js/directives/stepThreeOverview.js" charset="utf-8"></script>
    <script src="js/directives/stepFourOverview.js" charset="utf-8"></script>
    <script src="js/directives/stepFiveOverview.js" charset="utf-8"></script>
    <script src="js/directives/stepSixOverview.js" charset="utf-8"></script>
  </body>
</html>
